<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css"> <!-- âœ… CSS file linked here -->
</head>
<body>
  <h1>Student Registration Form</h1>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Name should contain only letters"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter" required min="18" max="25"><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
